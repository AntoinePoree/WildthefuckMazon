<h2 *ngIf="addProduit" style="text-align:center">Vous consultez {{ addProduit.name }}</h2>

<div class="card" *ngIf="addProduit">
  <img src="{{ addProduit.img }}" alt="John" style="width:100%">
  <h1>{{ addProduit.name }}</h1>
  <p class="title">{{ addProduit.description }}</p>
  <p>{{ addProduit.price }} $$</p>
  <p>
    <button (click)="buy(addProduit)">Buy</button>
  </p>
</div>
<div>
  <div class="sold mx-auto col-12 col-md-6 col-lg-4">
    <p *ngIf="user" class="sold-text mx-auto">My sold: {{ user.sold }}</p>
  </div>
</div>
